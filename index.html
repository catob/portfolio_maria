			      <div class="modal-header">

			        <h4 class="modal-title">Contact Me</h4>

			      <div class="modal-body">
			      	<form id="contact-form" action="//formspree.io/marialkotti@gmail.com" method="POST">
			      		<input type="text" name="_gotcha" style="display:none">
			      		<div class="form-group">
									<label for="name">Name:</label>
			    				<input class="form-control" type="text" name="name" required>
			    			</div>
			    			<div class="form-group">
			    				<label for="email">Email:</label>
			    				<input class="form-control" type="email" name="_replyto"required>
			    			</div>
			    			<div class="form-group">
			    				<label for="message">Message:</label>
			    				<textarea class="form-control" rows="5" type="text" style="resize:none" name="message" required></textarea>
								</div>
			    			<div class="form-group">
			    				<input class="btn btn-default" type="submit" value="Send">
